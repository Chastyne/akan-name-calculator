<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Akan Name Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Akan Name Calculator</h1>
        <p>Discover the fascinating tradition of Akan names from Ghanaian culture! Your Akan name is derived from the day of the week you were born.</p>
        <p>Fill out the form below to find out your Akan Name:</p>
        <form id="akanForm">
            <label for="birthDate">Enter Your Birthday (DD/MM/YYYY):</label>
            <input type="text" id="birthDate" name="birthDate" pattern="\d{2}/\d{2}/\d{4}" placeholder="e.g., 13/04/2020" required>
            <br>
            <label for="gender">Select Your Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
